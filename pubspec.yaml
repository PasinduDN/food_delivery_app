    - assets/images/roasted_chicken.jpg
    - assets/images/discount_bg.png
    - assets/images/food_plate_small.jpg
    - assets/images/deliverya.jpg
    - assets/images/hello_food_logo.jpg # Make sure this path is correct if you're using this for the logo
    - assets/images/pepperoni_pizza.jpg # NEW
