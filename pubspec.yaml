# food_delivery_app/pubspec.yaml
name: food_delivery_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1 # Ensure this matches your Dart SDK version

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.5
  cupertino_icons: ^1.0.8

  # Firebase SDKs - ENSURE THESE MATCH THE ABOVE (OR ARE COMPATIBLE)
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  cloud_firestore: ^5.6.11
  firebase_storage: ^12.4.9

  food_delivery_data:
    path: ../food_delivery_data

  image_picker: ^1.1.2 # Check pub.dev for the latest version

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0 # Or ^6.0.0 for consistency

# The following section is specific to Flutter packages.
flutter:
  # This line ensures that the Material Icons font is included with your application.
  uses-material-design: true

